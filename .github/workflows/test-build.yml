name: Test & Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build library
        run: bun run build

      - name: Run tests
        run: bun test
